<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container body-content" style="padding: 10%">


<div class="d-flex mb-3" style="box-shadow: 2px 10px 40px">
    <div id="left-side-register" class="p-2 flex-fill">
        <h4><img class="img-rounded" th:src="@{/images/journalblack.png}"
                                        alt="Icon" width="30px" height="30px">LifeNotes</h4>
        <h2 style="padding:15%">Welcome Back!</h2>
        <p>To continue journaling<br>with us, just log in.</p>
        <a href="/login">
            <button class="rounded-button btn btn-outline-secondary" type="submit" style="color:black">Log In</button>
        </a>
    </div>
    <div class="p-2 flex-fill" id="right-side-register">
        <form method="post">
            <h3>Create Account</h3>
            <div class="form-group">
                <label>
                    <input class="form-control" th:field="${registerFormDTO.username}" placeholder="Username"/>
                </label>
                <p class="error" th:errors="${registerFormDTO.username}" style="color:red;"></p>
            </div>
            <div class="form-group">
                <label>
                    <input class="form-control" th:field="${registerFormDTO.password}" type="password" placeholder="Password"/>
                </label>
                <p class="error" th:errors="${registerFormDTO.password}" style="color:red;"></p>
            </div>
            <div class="form-group">
                <label>
                    <input class="form-control" th:field="${registerFormDTO.verifyPassword}" type="password" placeholder="Verify password"/>
                </label>
            </div>
            <br>
            <input type="submit" class="rounded-button btn btn-success" value="Register" />
        </form>
    </div>
</div>

</body>
</html>
