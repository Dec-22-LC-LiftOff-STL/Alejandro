<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>

<div th:replace="fragments :: icon"></div>
<div th:replace="fragments :: dropdown-navi"></div>
<br>

<h2>Name's Journal</h2>
<link th:href="@{/css/toggle.css}" rel="stylesheet" />

<!--TODO: Make it able for user to add an image-->

<div th:each="event : ${events}" class="entry">
    <img class="entry-img" src="https://www.w3schools.com/bootstrap5/img_avatar5.png" alt="Image">
    <div class="entry-info col-6">
        <h1 th:text="${event.title}"></h1>
        <p th:text="'Topic: ' + ${event.topic.name}"></p>
        <p th:text="${event.description}"></p>
        <p th:text="'Posted: ' + ${event.date}"></p>
    </div>
</div>

</body>
</html>
