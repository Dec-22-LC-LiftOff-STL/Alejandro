<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script>
</head>
<body class="container">

<h2 align="center">Create some history!</h2>
<nav th:replace="fragments :: nav-list"></nav>

<form method="post" align="center">
    <div class="form-group">
        <input placeholder="Enter Title" th:field="${event.title}">
    </div>
    <div class="form-group">
        <input placeholder="Enter Description" th:field="${event.description}">
    </div>
    <div>
        <input type="submit" class="btn btn-primary">
    </div>

    <tr th:each="error : ${showErrors}">
        <td th:text="${error}"></td>
    </tr>
</form>

</body>
</html>
